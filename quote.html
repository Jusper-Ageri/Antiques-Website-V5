<main>
<section class="section container"><h2 style="font-family:'Playfair Display',serif'>Get a Quote</h2>
<div class="box">
<form class="form" action="https://formsubmit.co/info@antiquecreatives.co.ke" method="POST" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="true">
<input type="hidden" name="_subject" value="New Quote Request from Website">
<input type="hidden" name="_next" value="thankyou.html">
<div class="field"><input class="input" type="text" name="name" placeholder=" " required><label class="floating">Full name</label></div>
<div class="field"><input class="input" type="email" name="email" placeholder=" " required><label class="floating">Email address</label></div>
<div class="field"><input class="input" type="text" name="phone" placeholder=" " value="+254729237555"><label class="floating">Phone / WhatsApp</label></div>
<div class="field"><select name="service" class="input"><option>Home Interior</option><option>Office Design</option><option>Custom Furniture</option><option>Renovation</option><option>Other</option></select><label class="floating">Service Type</label></div>
<div class="field"><select name="budget" class="input"><option>Below KSh 100,000</option><option>KSh 100,000–500,000</option><option>KSh 500,000–1,000,000</option><option>Above KSh 1,000,000</option></select><label class="floating">Budget Range</label></div>
<div class="field"><textarea class="input" name="message" rows="5" placeholder=" " required></textarea><label class="floating">Project details</label></div>
<div class="field"><input type="file" name="attachment" onchange="fileSelected(this)"><div id="fileLabel" style="font-size:13px;color:var(--choc)"></div></div>
<div style="text-align:center;margin-top:6px"><button class="btn-submit" type="submit">Send Quote Request</button></div>
</form>
